<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PuffWear - Usuário</title>
    <link rel="stylesheet" href="../css/user.css" />
</head>

<body>
    <div class="container">
        <h2>Tela de Usuário</h2>

        <form>
            <label for="name">Nome</label>
            <input type="text" id="name" placeholder="Digite seu nome" />

            <label for="password">Nova Senha</label>
            <input type="password" id="password" placeholder="Digite nova senha" />

            <label for="confirm-password">Confirmar Senha</label>
            <input type="password" id="confirm-password" placeholder="Confirme a senha" />

            <button type="submit" class="btn">Salvar Alterações</button>
        </form>

        <div class="delete-account" onclick="confirmDelete()">Apagar conta</div>
    </div>

    <script>
        function confirmDelete() {
            if (confirm("Tem certeza que deseja apagar sua conta? Essa ação não poderá ser desfeita.")) {
                alert("Conta apagada com sucesso (simulação).");
            }
        }
    </script>
</body>
</html>
